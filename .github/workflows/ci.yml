name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: OTP ${{matrix.otp}}
    strategy:
      matrix:
        otp: ['27', '26', '25']
    runs-on: 'ubuntu-24.04'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          rebar3-version: '3.24.0'
      - uses: actions/cache@v4
        name: Cache
        with:
          path: |
            _build
          key: ${{ runner.os }}-build-${{ matrix.otp_version }}-${{ hashFiles(format('rebar.lock')) }}-1
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.otp_version }}-1-
      - run: rebar3 compile
      - run: rebar3 ct
      - run: rebar3 dialyzer
        if: ${{ matrix.otp == '27' }}
      - run: rebar3 xref
        if: ${{ matrix.otp == '27' }}
      - run: rebar3 as test do cover, covertool generate
        if: ${{ matrix.otp == '27' }}
      - name: Upload code coverage
        uses: codecov/codecov-action@v2
        if: ${{ matrix.otp == '27' }}
        with:
          file: "_build/test/covertool/segmented_cache.covertool.xml"
